<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>The Ultimate Fruit Shop | Buy fruits the way you want.</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="./images/business.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/0f3e3c819f.js" crossorigin="anonymous"></script>
    <!-- Tailwind custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'color_primary': '#F85559',
                    }
                }
            }
        }
    </script>
    <style>
        /* google font */
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap');

        * {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body class="max-w-7xl mx-auto">
    
    <!-- header section -->
    <header>
        <section class="px-4 md:px-6 lg:px-8">
            <nav class="flex flex-row justify-between items-center bg-color_primary mt-2 text-white p-5 rounded-full">
                <div>
                    <ul class="hidden lg:flex lg:flex-row space-x-5">
                        <li class="text-base cursor-pointer transition-all duration-300 hover:scale-110 active:scale-105">Home</li>
                        <li class="text-base cursor-pointer transition-all duration-300 hover:scale-110 active:scale-105">About Us</li>
                        <li class="text-base cursor-pointer transition-all duration-300 hover:scale-110 active:scale-105">Shop</li>
                        <li class="text-base cursor-pointer transition-all duration-300 hover:scale-110 active:scale-105">All Fruits</li>
                    </ul>
                </div>
                <div class="flex flex-row items-center space-x-4">
                    <img src="./images/logo.png" alt="logo">
                    <h1 class="text-4xl font-extrabold">Fruit Burst</h1>
                </div>
                <div class="hidden relative lg:flex items-center">
                    <input class="px-10 py-4 rounded-full text-sm outline-indigo-500 text-black" type="text" placeholder="Search here">
                    <span class="absolute right-4 invert cursor-pointer transition-all duration-300 hover:scale-110 active:scale-105"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
            </nav>
        </section>  
    </header>

    <!-- main section -->
    <main></main>

    <!-- footer section -->
    <footer></footer>

</body>
</html>
